---
- name: Create a homer network
  docker_network:
    name: homer_network
    state: present

- name: Make sure the Homer container is created and running
  docker_container:
    name: 'homer'
    image: "b4bz/homer"
    networks:
      - name: homer_network
      - name: swag_internal_vlan
    pull: true
    state: 'started'
    env:
      "UID": "{{ GUID }}"
      "GID": "{{ GUID }}"
      "TZ": "{{ TZ }}"
    volumes:
      - "{{ DOCKER_DATA_DIR }}/{{ container_name }}:/www/assets"
    restart_policy: unless-stopped
